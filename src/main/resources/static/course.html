<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function () {
            var courselist=""
            var courses="<tr><th>课程id</th><th>课程名</th><th>指导教师</th></tr>"
            $.getJSON("/course/all",function (data) {

                $.each (data,function (index,course) {

                    courselist+="<option value=\""+course.id+"\">"+course.name+"</option>"
                    courses+="<tr><th>"+course.id+"</th><th>"+course.name+"</th><th>"+course.instructor.username+"</th></tr>"
                })

                $("#coursename").html(courselist)
                $("#courses").html(courses)
            })

        })
    </script>
</head>
<body>
<select id="coursename"></select>

<h2>课程</h2>
<table id="courses">

</table>
</body>
</html>
