<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function () {


            $.getJSON("/test/userlist",function (data) {

                    var $users=$("#users");
                    var strHtml="";
                    $.each(data,function (infoIndex,info) {
                        strHtml+="<tr>";
                        strHtml+="<td>"+info["id"]+"</td>";
                        strHtml+="<td class='username'>"+info["username"]+"</td>";

                        strHtml+="</tr>";

                    })

                    $users.append(strHtml);


                $(".username").click(function () {
                    alert($(this).text());
                    $.get("/user/serqueryname?username="+$(this).text());
                    window.location.href="user_info.html";
                })
            })




        })
    </script>



</head>
<body>
<h2>列出所有用户</h2>

<div >
    <table id="users">
        <tr>
            <th>user_id</th>
            <th>user_name</th>
        </tr>
    </table>
</div>


</body>
</html>
