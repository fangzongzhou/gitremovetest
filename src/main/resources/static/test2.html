<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test2</title>
</head>
<body>
username:<input type="text" id="username" name="username"><br/>
password:<input type="password" id="password" name="password"><br/>
<input type="button" id="butt" value="chaxun">
<input type="button" id="butt1" value="qwer">
<p id="result"></p>
<script>
    document.getElementById("butt").onclick=function () {
        var request = new XMLHttpRequest();
        request.open("GET", "/test/test?username="+document.getElementById("username").value+"&password="+document.getElementById("password").value);
        request.send();
        request.onreadystatechange = function () {
            if(request.readyState===4) {
                if(request.status===200) {
                    document.getElementById("result").innerHTML=request.responseText;
                }else {
                    alert(request.status)
                }
            }
        };
    }
    document.getElementById("butt1").onclick=function () {
        var request = new XMLHttpRequest();
        request.open("POST", "/test/test");

        var data="name="+document.getElementById("username").value+
            "&password="+document.getElementById("password").value
        request.send(data);
        request.onreadystatechange = function () {
            if(request.readyState===4) {
                if(request.status===200) {
                    document.getElementById("result").innerHTML=request.responseText;
                }else {
                    alert(request.status)
                }
            }
        };
    }
</script>
</body>
</html>
