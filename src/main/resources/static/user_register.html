<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#register").click(function () {

                if($("#password").val()==$("#password_confirm").val()){
                    $("form").submit();
                }
                else {
                    alert("两次输入的密码不一致!")
                }
            })

        })
    </script>
</head>
<body>
<h2>新用户注册</h2>
    <form action="user/register" method="post">
        <table>
            <tr>
                <td>用户名:</td><td><input name="username" type="text" /></td>
            </tr>
            <tr>
                <td>密码:</td><td><input name="password" type="password" id="password"/></td>
            </tr>
            <tr>
                <td>确认密码:</td><td><input name="password_confirm" type="password" id="password_confirm"></td>
            </tr>
        </table>
        <input type="button" value="注册" id="register">
    </form>
</body>
</html>
