<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image_show</title>
    <script  src="js/jquery-1.8.3.min.js" ></script>
    <script>
        $(function () {
            $(".thumbs a").click(function () {
                var largePath = $(this).attr("href");
                var largeAlt=$(this).attr("title");

                $("#largeImg").attr({
                    src : largePath,
                    alt : largeAlt
                });

                return false;
            })
        })
    </script>
</head>
<body>
    <h2>图片预览</h2>
    <p><img id="largeImg" src="image/article_image01.jpg" alt="Large Image"/></p>
    <p class="thumbs">
        <a href="image/team_img01.png" title="img1"><img src="image/team_img01.png"></a>
        <a href="image/team_img02.png" title="img2"><img src="image/team_img02.png"></a>
        <a href="image/team_img03.png" title="img3"><img src="image/team_img03.png"></a>
        <a href="image/team_img04.png" title="img4"><img src="image/team_img04.png"></a>
        <a href="image/team_img05.png" title="img5"><img src="image/team_img05.png"></a>

    </p>
</body>
</html>
