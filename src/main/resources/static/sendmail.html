<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sendmail</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data" action="/mail/sendmail">
    <p>
        主题：<input type="text" name="subject">
    </p>
    <p>
        收件人邮箱：<input type="text" name="receiver">
    </p>
    <p>
        邮件正文:<textarea name="text"></textarea>
    </p>
    <p>
        文件：<input type="file" name="files" />
    </p>
    <p>
        <input type="submit" value="发送" />
    </p>
</form>
</body>
</html>
